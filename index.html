<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" lang="en">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>jkoefman: responsive resume</title>
  <link href="favicon.ico" rel="icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="http://weloveiconfonts.com/api/?family=zocial" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
  <script async src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA4bpAdxFheIb_U1egN2UiiomxIYOZTCxk">
  </script>
</head>

<body class="stealth" id="modals">
  <article>
    <header id="header"  class="center-content clear-fix">
    </header>
      <section>
        <div id="workExperience">
          <h2 class="embossed-title">Work Experience</h2>
        </div>
      </section>
      <section>
        <div id="projects">
          <h2 class="embossed-title">Projects</h2>
        </div>
      </section>
      <section>
        <div id="education">
          <h2 class="embossed-title">Education</h2>
        </div>
      </section>
      <section>
        <div id="mapDiv" class="flex-column">
          <h2 class="embossed-title">Where I've Lived and Worked</h2>
        </div>
      </section>
    <footer class="lets-connect">
      <h2 class="embossed-title">Let's Connect</h2>
      <div id="footerContacts" class="flex-box zocial">
      </div>
    </footer>
  </article>

  <script src="js/jQuery.js"></script>
  <script async src="js/bootstrap.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>

  <!--
  The next few lines are checking to see if you have not
  changed each section of the resume. If you have not made any changes to a section
  of the resume, then that part of the resume does not show up.
  -->

  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
